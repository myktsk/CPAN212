<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        min-height: 100vh;
      }
      header {
        height: 80px;
        background-color: #333;
        color: white;
        padding: 15px;
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        background-color: transparent;
      }
      main {
        padding: 20px;
        min-height: calc(100vh - 160px);
      }
      section {
        margin: 20px 0;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        height: 80px;
      }

      a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/book">Book 1</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="error-404">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="index.html">Go Back to Home</a>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Bookstore. All Rights Reserved.</p>
    </footer>
  </body>
</html>
